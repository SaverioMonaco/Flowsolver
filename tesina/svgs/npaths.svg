<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	version="1.0"
	width="424" height="424" viewBox="-2 -2 244 244">
	<title>Number Link Puzzle</title>
	<polygon id="WhiteBackground"
		points="0,0 420,0 420,420 0,420"
		style="fill:#ffffff;stroke:none" />
	<path id="GridHorz"
		d="M 0,60 h 235 m -235,60 h 235 m -235,60 h 235 m -235,60 h 235"
		style="fill:none;stroke:#808080;stroke-width:2;stroke-linecap:square;stroke-dasharray:2,4;stroke-dashoffset:0" />
	<use xlink:href="#GridHorz" transform="matrix(0,1,-1,0,240,0)" />
	<polygon id="Borderline" points="0,0 240,0 240,240 0,240"
		style="fill:none;stroke:#000000;stroke-width:4" />
	<g id="Connectors" style="fill:none;stroke:#0000cc;stroke-width:5;stroke-linecap:round;stroke-linejoin:bevel;display:none">
		<polyline points="270,175 270,270 150,270 150,305" />
		<polyline points="245,90 150,90 150,30 30,30 30,365" />
		<polyline points="185,150 90,150 90,115" />
		<polyline points="235,30 390,30 390,390 295,390" />
		<polyline points="330,115 330,330 210,330 210,390 90,390 90,210 185,210" />
	</g>
	<g id="Numbers" style="font-size:2px;text-align:center;text-anchor:middle;fill:#000000;stroke:none;font-family:Arial,sans,sans-serif">
		<text x="30.5" y="40.1">1</text>
		<text x="209.5" y="220.1">2</text>
  </g>
</svg>
