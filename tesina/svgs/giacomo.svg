<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	version="1.0"
	width="424" height="424" viewBox="-2 -2 304 244">
	<title>Number Link Puzzle</title>
	<polygon id="WhiteBackground"
		points="0,0 300,0 300,240 0,240"
		style="fill:#ffffff;stroke:none" />
	<path id="GridHorz"
		d="M 0,60 h 300 m -300,0 h 300 m -300,60 h 300 m -300,60 h 300 m -300,60 h 300"
		style="fill:none;stroke:#808080;stroke-width:2;stroke-linecap:square;stroke-dasharray:2,4;stroke-dashoffset:0" />
	<use xlink:href="#GridHorz" transform="matrix(0,0.8,-1,0,300,0)" />
	<polygon id="Borderline" points="0,0 300,0 300,240 0,240"
		style="fill:none;stroke:#000000;stroke-width:4" />
	<g id="Connectors" style="fill:none;stroke:#0000cc;stroke-width:5;stroke-linecap:round;stroke-linejoin:bevel">
		<polyline points="40.5,30.1 150.5,30.1 150.5,90.1" />
	</g>
	<g id="Numbers" style="font-size:42px;text-align:center;text-anchor:middle;fill:#000000;stroke:none;font-family:Arial,sans,sans-serif">
		<text x="30.5" y="45.1">1</text>
		<text x="270.5" y="45.1">2</text>
		<text x="30.5" y="165.1">3</text>
		<text x="270.5" y="165.1">4</text>
		<text x="30.5" y="225.1">5</text>
		<text x="270.5" y="225.1">6</text>
	</g>
  <path 
        d="M 145,110 L 156,110 L 150.5,125 z"
        fill="#FFFFFF"
        stroke="#0000cc" 
        stroke-width="3"/>

<circle cx="150.5" cy="90.1" r="5" style="stroke:#0000FF; stroke-width:2; fill:#0000FF"/>
<circle cx="150.5" cy="150.1" r="7" style="stroke:#0000FF; stroke-width:2; fill:#FFFFFF"/>
</svg>
