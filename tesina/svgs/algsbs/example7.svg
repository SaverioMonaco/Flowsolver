<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	version="1.0"
	width="424" height="424" viewBox="-2 -2 184 184">
	<title>Number Link Puzzle</title>
	<polygon id="WhiteBackground"
		points="0,0 420,0 420,420 0,420"
		style="fill:#ffffff;stroke:none" />
	<path id="GridHorz"
		d="M 0,60 h 175 m -175,60 h 175 m -175,60 h 175"
		style="fill:none;stroke:#808080;stroke-width:2;stroke-linecap:square;stroke-dasharray:2,4;stroke-dashoffset:0" />
	<use xlink:href="#GridHorz" transform="matrix(0,1,-1,0,240,0)" />
	<polygon id="Borderline" points="0,0 180,0 180,180 0,180"
		style="fill:none;stroke:#000000;stroke-width:4" />
	<polygon id="Borderline" points="0,0 420,0 420,420 0,420"
		style="fill:none;stroke:#000000;stroke-width:4" />
	<g id="Connectors" style="fill:none;stroke:#0000cc;stroke-width:5;stroke-linecap:round;stroke-linejoin:bevel">
		<polyline points="30.5,40.1 30.5,90.1 90.5,90.1 90.5,150.1 150.5,150.1" />
<polyline points="100.5,30.1 150.5,30.1 150.5,90.1" />
	</g>
	<g id="Numbers" style="font-size:24px;text-align:center;text-anchor:middle;fill:#000000;stroke:none;font-family:Arial,sans,sans-serif">
		<text x="30.5" y="40.1">1</text>
		<text x="149.5" y="160.1">2</text>
		<text x="90.5" y="40.1">3</text>
		<text x="149.5" y="100.1">4</text>
  </g>
<circle cx="150.5" cy="30.1" r="0" style="stroke:#0000FF; stroke-width:2; fill:#0000FF"/>
</svg>
